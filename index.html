<html lang="en">
<head>

    <title>Tearless</title>

</head>
<body>
    <h1 class="main-heading">Tier App</h1>

        <label for="tier">Tier</label>
        <input type="text" id="tier" name="tier" placeholder="Give your tier name...">
        <input type="color" name="tier-color" id="tier-color" value="#aa3e3e">
        <button type="submit" id="submit">Submit</button>
    </form>

    <form action="" id="image-form">
        <label for="image-input">Image Url: </label>
        <input type="text" id="image-input" name="image-input" placeholder="Enter your image url here..">
        <button type="submit" id="image-submit">Add Image</button>
    </form>

    <section class="non-tier-section">
       
    </section>
    

    <section class="tier-list-section">
        
    </section>

    <script src="./script.js"></script>
